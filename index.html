<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High seas Blob Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>

    <div class="container">
        <h1>High seas <span> Blob </span> Maker</h1>

        <div class="content">
            <div class="output">
                <div id="blob"></div>
            </div>
            <div class="dimensions">
                <div>
                    <label for="blob-height">Height
                    </label> 
                    <input type="number" value="200" id="blob-height">

                </div>

                <div>
                    <label for="blob-width">Width</label>
                    <input type="number" value="200" id="blob-width"> 
                </div>
            </div>
            <div class="slider">
                <input type="range" value="30" id="">
                <input type="range" value="80" id="">
                <input type="range" value="60" id="">
                <input type="range" value="40" id="">
            </div>
            <input type="text" id="css-code" readonly>
            <button id="copy">Copy</button>
        </div>
        <p class="credit">Made With ❤️ by @Techgenius</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
